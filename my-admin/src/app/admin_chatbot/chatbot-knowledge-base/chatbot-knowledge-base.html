<div class="knowledge-base-container fadeIn"> <div class="kb-toolbar">
    <div class="chip-group">
      <label class="filter-label">BỘ LỌC DANH MỤC:</label>
      <div class="chip-container">
         <button class="chip" [class.active]="selectedCat === 'All'" (click)="selectedCat = 'All'">Tất cả</button>
         <button class="chip" *ngFor="let cat of categories" 
                 [class.active]="selectedCat === cat" 
                 (click)="selectedCat = cat">
           {{cat}}
         </button>
      </div>
    </div>
  </div>

  <div class="kb-table-card shadow-card">
    <table class="kb-table">
      <thead>
        <tr>
          <th style="width: 45%">Bảng danh sách câu hỏi (FAQ List)</th>
          <th style="width: 20%">Danh mục</th>
          <th style="width: 15%">Biến thể</th>
          <th style="width: 20%" class="text-center">Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of faqList">
          <td class="q-main-text"><strong>{{ item.question }}</strong></td>
          <td><span class="category-tag">{{ item.category }}</span></td>
          <td><span class="variation-count">{{ item.variations }}</span></td>
          <td class="text-center">
            <div class="row-actions">
              <button class="btn-edit-inline" (click)="onEdit(item)">
                <i class="bi bi-pencil-square"></i> Sửa
              </button>
              <span class="divider">/</span>
              <button class="btn-delete-inline">Xóa</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
