<h3 class="mb-4">Tài khoản cá nhân</h3>

<div class="card shadow-lg p-4 profile-card">

  <div class="text-center mb-4">
    <div class="avatar-lg mx-auto"></div>
    <h5 class="mt-3">Tên người dùng</h5>
    <small class="text-muted">email@gmail.com</small>
  </div>

  <form>
    <div class="mb-3">
      <label>Họ tên</label>
      <input type="text" class="form-control">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Ngày sinh</label>
        <input type="date" class="form-control">
      </div>

      <div class="col-md-6 mb-3">
        <label>Giới tính</label>
        <div class="d-flex gap-3 mt-2">
          <div><input type="radio" name="gender"> Nam</div>
          <div><input type="radio" name="gender"> Nữ</div>
          <div><input type="radio" name="gender"> Khác</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Số điện thoại</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-6 mb-3">
        <label>Email</label>
        <input type="email" class="form-control">
      </div>
    </div>

    <div class="mb-3">
      <label>Mật khẩu</label>
      <input type="password" class="form-control">
      <small class="text-muted">Thay đổi mật khẩu</small>
    </div>

    <div class="mb-3">
      <label>Địa chỉ</label>
      <input type="text" class="form-control">
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-secondary px-4">
        Lưu những thay đổi
      </button>
    </div>
  </form>

</div>
