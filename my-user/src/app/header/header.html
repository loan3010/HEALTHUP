<header class="main-header">
  <div class="header-container">

    <!-- Logo -->
    <a class="logo" routerLink="/">
      <img src="assets/logo.png" alt="Logo">
    </a>

    <!-- Nav links (desktop) -->
    <nav class="nav-menu">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Trang chủ</a>
      <a routerLink="/about-the-brand" routerLinkActive="active">Giới thiệu</a>
      <a routerLink="/products" routerLinkActive="active">Sản phẩm</a>
      <a routerLink="/blog" routerLinkActive="active">Blogs</a>
      <a routerLink="/faqs" routerLinkActive="active">FAQs</a>
    </nav>

    <!-- Right: search + actions + hamburger -->
    <div class="header-right">

      <!-- Search -->
      <div class="search-box">
        <input type="text" placeholder="Tìm sản phẩm..." />
        <i class="bi bi-search"></i>
      </div>

      <!-- Actions -->
      <div class="header-actions">
        <ng-container *ngIf="!isLoggedIn">
          <button type="button" class="btn-login" routerLink="/login" title="Đăng nhập">
            <i class="bi bi-box-arrow-in-right btn-icon-only"></i>
            <span class="btn-text">Đăng nhập</span>
          </button>
          <button type="button" class="btn-register" routerLink="/register" title="Đăng ký">
            <i class="bi bi-person-plus btn-icon-only"></i>
            <span class="btn-text">Đăng ký</span>
          </button>
        </ng-container>

        <ng-container *ngIf="isLoggedIn">
          <i class="bi bi-bell icon"></i>
          <i class="bi bi-cart icon"></i>
          <div class="user-menu">
            <i class="bi bi-person-circle icon" (click)="toggleDropdown()"></i>
            <div class="user-dropdown" *ngIf="showDropdown">
              <a routerLink="/profile">User Profile</a>
              <a (click)="logout()">Đăng xuất</a>
            </div>
          </div>
        </ng-container>
      </div>

      <!-- Hamburger (mobile only) -->
      <button class="hamburger" (click)="toggleMenu()" [class.active]="menuOpen" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

    </div>
  </div>

  <!-- Mobile nav dropdown -->
  <div class="mobile-nav-menu" [class.open]="menuOpen">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" (click)="closeMenu()">Trang chủ</a>
    <a routerLink="/about-the-brand" routerLinkActive="active" (click)="closeMenu()">Giới thiệu</a>
    <a routerLink="/products" routerLinkActive="active" (click)="closeMenu()">Sản phẩm</a>
    <a routerLink="/blog" routerLinkActive="active" (click)="closeMenu()">Blogs</a>
    <a routerLink="/faqs" routerLinkActive="active" (click)="closeMenu()">FAQs</a>
  </div>
</header>
