<div class="user-wrapper d-flex">

  <!-- Sidebar -->
  <div class="sidebar p-4 d-flex flex-column">
    <div class="text-center mb-4">
      <div class="avatar"></div>
      <h6 class="mt-3 text-white">Tên người dùng</h6>
      <span class="badge">Hạng</span>
    </div>

    <ul class="menu list-unstyled flex-grow-1">

      <!-- Tài khoản cá nhân -->
      <li routerLink="profile"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          style="cursor: pointer;">
        <i class="bi bi-person me-2"></i>
        Tài khoản cá nhân
      </li>

      <!-- Sổ địa chỉ -->
      <li routerLink="address"
          routerLinkActive="active"
          style="cursor: pointer;">
        <i class="bi bi-geo-alt me-2"></i>
        Sổ địa chỉ
      </li>

      <!-- Quản lý đơn hàng -->
      <li routerLink="orders"
          routerLinkActive="active"
          style="cursor: pointer;">
        <i class="bi bi-box-seam me-2"></i>
        Quản lý đơn hàng
      </li>

      <li style="cursor: pointer;">
        <i class="bi bi-arrow-repeat me-2"></i>
        Quản lý đổi trả
      </li>

      <li style="cursor: pointer;">
        <i class="bi bi-star me-2"></i>
        Đánh giá đơn hàng
      </li>

      <li style="cursor: pointer;">
        <i class="bi bi-heart me-2"></i>
        Sản phẩm yêu thích
      </li>

      <li style="cursor: pointer;">
        <i class="bi bi-bell me-2"></i>
        Thông báo
      </li>

    </ul>

    <button class="btn btn-outline-light w-100 mt-auto">
      <i class="bi bi-box-arrow-right me-2"></i>
      Đăng xuất
    </button>
  </div>

  <!-- Content -->
  <div class="content flex-grow-1 p-5">
    <router-outlet></router-outlet>
  </div>

</div>
